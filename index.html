<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sun-safety Game</title>
<style>
  body {
    margin: 0;
    background: #f0f0f0;
    text-align: center;
    font-family: sans-serif;
  }
  canvas {
    background: #87ceeb;
    display: block;
    margin: 20px auto;
    border: 2px solid #333;
  }
  #info {
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>Sun-safety Game</h1>
<div id="info">
  <span id="score">Score: 0</span> | 
  <span id="timer">Time: 5:00</span>
</div>
<canvas id="gameCanvas" width="400" height="500"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let basket = { x: canvas.width/2 - 30, y: canvas.height - 30, width: 60, height: 20 };
let items = [];
let score = 0;
let timeLeft = 300; // 5 minutes
let gameOver = false;

const timerDisplay = document.getElementById("timer");
const scoreDisplay = document.getElementById("score");

// Sun-safety items emojis
const itemEmojis = ["🧴","👒","🕶️","👕","💄"];
let collectedCount = {
  "🧴": 0,
  "👒": 0,
  "🕶️": 0,
  "👕": 0,
  "💄": 0
};

let countdownInterval = setInterval(() => {
  if (!gameOver) {
    timeLeft--;
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    timerDisplay.textContent = `Time: ${minutes}:${seconds.toString().padStart(2,'0')}`;
    if (timeLeft <= 0) {
      gameOver = true;
      clearInterval(countdownInterval);
    }
  }
}, 1000);

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") basket.x -= 20;
  if (e.key === "ArrowRight") basket.x += 20;
  basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
});

function spawnItem() {
  let size = 30;
  let emoji = itemEmojis[Math.floor(Math.random()*itemEmojis.length)];
  items.push({
    x: Math.random() * (canvas.width - size),
    y: -size,
    size: size,
    speed: 2 + Math.random() * 2,
    emoji: emoji
  });
}

// Spawn items every 800ms
let itemSpawnInterval = setInterval(() => {
  if (!gameOver) spawnItem();
}, 800);

function update() {
  if (gameOver) return;

  // Move items
  items.forEach(item => item.y += item.speed);

  // Catch detection
  for (let i = items.length - 1; i >= 0; i--) {
    let item = items[i];
    if (
      item.y + item.size >= basket.y &&
      item.x + item.size >= basket.x &&
      item.x <= basket.x + basket.width
    ) {
      score++;
      collectedCount[item.emoji]++;
      scoreDisplay.textContent = "Score: " + score;
      items.splice(i,1);
    } else if (item.y > canvas.height) {
      items.splice(i,1);
    }
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (!gameOver) {
    // Draw basket
    ctx.fillStyle = "brown";
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

    // Draw falling items (emojis only)
    ctx.font = "30px serif";
    items.forEach(item => {
      ctx.fillText(item.emoji, item.x, item.y);
    });
  } else {
    // Game over screen
    ctx.fillStyle = "#87ceeb";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "black";
    ctx.font = "30px sans-serif";
    ctx.fillText("Game Over!", 110, 100);

    ctx.font = "24px sans-serif";
    ctx.fillText("Final Score: " + score, 120, 150);

    ctx.font = "22px sans-serif";
    let yPos = 200;
    for (let emoji of itemEmojis) {
      ctx.fillText(`${emoji}: ${collectedCount[emoji]}`, 150, yPos);
      yPos += 40;
    }

    clearInterval(itemSpawnInterval); // stop spawning items
  }
}


  // Game Over display
  if (gameOver) {
    ctx.fillStyle = "black";
    ctx.font = "24px sans-serif";
    ctx.fillText("Game Over! Final Score: " + score, 20, canvas.height/2 - 40);

    // Display counts of each collected item
    ctx.font = "20px sans-serif";
    let yPos = canvas.height/2;
    for (let emoji of itemEmojis) {
      ctx.fillText(`${emoji}: ${collectedCount[emoji]}`, 150, yPos);
      yPos += 30;
    }

    clearInterval(itemSpawnInterval); // stop spawning
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
